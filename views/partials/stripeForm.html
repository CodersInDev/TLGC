<div class="formDonate-slide container">
    <form action="/stripe/{{urlId}}" method="POST" id="payment-form">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <span class="payment-errors"></span>

            <div class="form-inline">
                <div class="form-group">
                     <div class="col-xs-12 col-sm-6 ">
                    <input type="text" name="name" class="form-control" placeholder="Name">
                    </div>
                </div>

                
                <div class="form-group">
                <div class="col-xs-12 col-sm-6 ">
                    <input type="number" name="amount" class="form-control" placeholder="Amount">
                    </div>
                </div>
            </div>
            <p></p>



            <div class="form-group">
                <div class="col-xs-12 col-sm-9">
                    <input type="text" name="message" class="form-control" placeholder="Message">
                </div>
            </div>
            
        
            
            <div class="col-xs-12">
            <p></p>
                <div class="form-inline">

                    <div class="form-group">
                        <input type="text" size="20" data-stripe="number" class="form-control" placeholder="Card number">
                    </div>


                    <div class="form-group">

                        <input type="text" size="4" data-stripe="cvc" class="form-control" placeholder="CVC">
                    </div>


                    <div class="form-group">


                        <input type="text" size="2" data-stripe="exp-month" class="form-control" placeholder="MM"/>
                        <span> / </span>
                        <input type="text" size="4" data-stripe="exp-year" class="form-control" placeholder="YYYY"/>

                    </div>
                </div>


            </div>
            <div class="col-xs-12">
            <p></p>
                <button class="btn btn-default submit-payment" type="submit">Submit Payment</button>
            </div>
        
        
        </div>
            
    </form>       
</div>
