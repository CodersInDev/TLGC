<p>
    Sorry this campaign is closed

<div id="strapline">
    <div class="container">
        <h1>{{campaign.leaverName}}'s Leaving Gift</h1>
    </div>
</div>

<div id="atAGlance">
    <div class="container">
        <div class="row atAGlance-row">
            <div class="col-xs-6 col-sm-3 col-md-2 col-md-offset-2">
                Initiated by:
            </div>
            <div class="col-xs-6 col-sm-6 col-md-3">
                {{campaign.initiatorName}}
            </div>
            <div class="col-xs-12 col-sm-3 col-md-2 col-md-offset-1">
                Total: <span class="badge badge-total">Â£ {{campaign.totalAmount}}</span>
            </div>
        </div>
    </div>
</div>


<div class="container">
   <div class="col-md-12">
       <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Message
                    </th>
                    <th>
                        Donation
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#each campaign.donors}}
                    <tr class="">
                        <td>
                            {{name}}
                        </td>
                        <td>
                            {{message}}
                        </td>
                        <td>
                            {{amount}}
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
   </div>
</div>
